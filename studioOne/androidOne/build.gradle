apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.sd.one"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':oneCore')
    compile project(':bugtags')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile files('libs/alipaysdk.jar')
    androidTestCompile files('libs/alipaysecsdk.jar')
    androidTestCompile files('libs/alipayutdid.jar')
    androidTestCompile files('libs/butterknife-6.1.0.jar')
    androidTestCompile files('libs/cordova-2.9.jar')
    androidTestCompile files('libs/date4j.jar')
    androidTestCompile files('libs/google-zxing.jar')
    androidTestCompile files('libs/greendao-1.3.0-beta-1.jar')
    androidTestCompile files('libs/libammsdk.jar')
    androidTestCompile files('libs/nineoldandroids-2.4.0.jar')
    androidTestCompile files('libs/universal-image-loader-1.9.4.jar')
}
